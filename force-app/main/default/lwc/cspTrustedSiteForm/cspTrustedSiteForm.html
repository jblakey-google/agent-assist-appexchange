<template>
    <lightning-card title="Create Trusted URLs">
        <template lwc:if={numberOfInactiveUrls}>
            <div role="status" class="warning"><p><lightning-icon size="small" class="slds-m-right_x-small slds-icon-utility-warning slds-icon_container" icon-name="utility:warning" title="Warning"></lightning-icon>You have {numberOfInactiveUrls} inactive Trusted URLs that must be set to Active: {inactiveUrlNames}</p></div>
        </template>
        <div class="slds-p-around_medium grid">
            <p>Please create the following Trusted URLs to enable communication with external services for Agent Assist. You can manage these in <a href="/lightning/setup/SecurityCspTrustedSite/home" target="_blank">Trusted URLs</a>.</p>

            <div class="fields">
                <lightning-input name="ui_connector" label="UI Connector (https)" value={uiConnector} onchange={handleUrlChange} type="text" required placeholder="https://UI_CONNECTOR_SUBDOMAIN.us-central1.run.app" readonly={showReadonlyState}></lightning-input>
                <lightning-input name="ui_connector_wss" label="UI Connector (wss)" value={uiConnectorWss} onchange={handleUrlChange} type="text" required placeholder="wss://UI_CONNECTOR_SUBDOMAIN.us-central1.run.app" readonly={showReadonlyState}></lightning-input>
            </div>

            <lightning-checkbox-group name="twilio"
                options={options}
                value={provider}
                disabled={showReadonlyState}
                onchange={handleProviderCheckbox}>
            </lightning-checkbox-group>

            <template lwc:if={displayCreateBtn}>
                <div class="slds-m-top_medium">
                    <lightning-button label="Apply" variant="brand" onclick={handleCreate} disabled={isLoading}></lightning-button>
                </div>
            </template>
            <div lwc:if={isLoading} class="exampleHolder">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </div>
    </lightning-card>
</template>
